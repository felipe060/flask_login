<html>
<head lang="pt-br">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/style_index.css">
    <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon">
    <title>index</title>
</head>
<body>

<div class="container">
    <section class="section_form">
        <p class="p_img">
            <img src="../static/images/usuario2.png" title="usuario" >
        </p>
        <form action="{{ url_for('add_user') }}" method="post">
            <p>
                <label for="id_user"> user: </label>
                <input type="text" autocomplete="on" maxlength="40" placeholder="max - 40" autofocus required
                       name="name_user" id="id_user" class="input_user">
            </p>
            <p class="p_senha">
                <label for="id_senha"> senha: </label>
                <input type="password" maxlength="240" required name="name_senha" id="id_senha">
            </p>
            <p class="p_input">
                <input type="submit" value="log in">
            </p>
        </form>
    </section>
</div>

</body>
</html>
